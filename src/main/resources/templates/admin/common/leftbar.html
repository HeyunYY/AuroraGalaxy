<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统后台</title>
</head>
<body>

<aside class="lyear-layout-sidebar" id="leftbaraside">

        <a class="navbar-brand" style="font-size: 20px"
           th:href="@{/admin/index.html}">后台管理系统</a>
    </div>
    <div class="lyear-layout-sidebar-scroll">
        <nav class="sidebar-main">
            <ul class="nav nav-drawer">
                <li class="nav-item" th:class="${activeUrl=='indexActive'?'nav-item active':'nav-item'}"><a
                        th:href="@{/admin/index.html}"><i
                        class="mdi mdi-home"></i>系统首页</a></li>
                <li class="nav-item nav-item-has-subnav"
                    th:class="${activeUrl1=='message_Active'?'nav-item nav-item-has-subnav active open':'nav-item nav-item-has-subnav'}">
                    <a href="javascript:void(0)"><i class="mdi mdi-account-settings-variant"></i>留言信息管理</a>

                                th:href="@{/admin/message/toMessage_All.html}">全部信息</a></li>

                                th:href="@{/admin/message/toMessage_Show.html}">已展示</a></li>
                        <li th:class="${activeUrl2=='message_NotShow_Active'?'active':''}"><a
                                th:href="@{/admin/message/toMessage_NotShow.html}">未展示</a></li>
                    </ul>
                </li>
                <li  class="nav-item nav-item-has-subnav"
                    th:class="${activeUrl1=='playerDataActive'?'nav-item nav-item-has-subnav active open':'nav-item nav-item-has-subnav'}"

                    <ul class="nav nav-subnav">
                        <li th:class="${activeUrl2=='loginDataActive'?'active':''}"><a class="Important-data"

                        <li  class="nav-item nav-item-has-subnav"

                            <ul class="nav nav-subnav">
                                <li th:class="${activeUrl3=='homesDataActive'?'active':''}"><a class="Important-data"

                                <li th:class="${activeUrl3=='pendingDataActive'?'active':''}"><a class="Important-data"
                                        th:href="@{/admin/data/toUltraSetHomeData/pending.html}">pending数据</a></li>
                                <li th:class="${activeUrl3=='playersDataActive'?'active':''}"><a class="Important-data"
                                        th:href="@{/admin/data/toUltraSetHomeData/players.html}">players数据</a></li>

                        <li  class="nav-item nav-item-has-subnav"

                            <ul class="nav nav-subnav">
                                <li th:class="${activeUrl3=='historyDataActive'?'active':''}"><a class="Important-data"
                                        th:href="@{/admin/data/toAdvancedBanData/history.html}">历史数据</a></li>
                                <li th:class="${activeUrl3=='realTimeDataActive'?'active':''}"><a class="Important-data"

                            </ul>

<!--                        <li th:class="${activeUrl2=='advancedBanData_history_Active'?'active':''}"><a-->

<!--                        <li th:class="${activeUrl2=='advancedBanData_realTime_Active'?'active':''}"><a-->
<!--                                th:href="@{/admin/data/toAdvancedBanData_realTime.html}">AdvancedBan数据-实时</a></li>-->
                    </ul>
                </li>
